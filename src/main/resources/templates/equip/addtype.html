<!DOCTYPE html>
<html lang="en">
<@common.header/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal m-t" id="type-form">
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label">名称：<span style="color: red">*</span></label>
                        <div class="col-sm-10 col-xs-10">
                            <input type="text" id="typeName" name="typeName" class="form-control" required="" aria-required="true" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label">编码：<span style="color: red">*</span></label>
                        <div class="col-sm-10 col-xs-10">
                            <input type="text" id="typeCode" name="typeCode" class="form-control" required="" aria-required="true" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<@common.js/>
<!-- jQuery Validation plugin javascript-->
<script src="/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/validate/messages_zh.min.js"></script>
<script src="/plugins/validate/form-validate.js"></script>
<script>
    $(document).ready(function () {
        //表单提交验证
        $("#type-form").validate({
            submitHandler:function(form){
                var index = null;
                $.ajax({
                    type: "POST",
                    url:"/equip/eq-type/saveType",
                    data:$('#type-form').serialize(),// 你的formid
                    async: false,
                    beforeSend: function () {
                        index = layer.load(0, {shade: false});
                    },
                    complete: function () {
                        layer.close(index);
                    },
                    error: function(request) {
                        alert("Connection error");
                    },
                    success: function(data) {
                        swal({title :"成功！", text :"您已经操作成功。", type :"success"},function(){

                        });
                    }
                });

            }
        });
    })
</script>
</body>
</html>
