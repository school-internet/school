<!DOCTYPE html>
<html lang="en">
<@common.header/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>设备</h5>
                </div>
                <div class="ibox-content">

                    <table id="equiptable"  data-mobile-responsive="true">

                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<@common.js/>
<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/plugins/bootstrap-table/bootstrap-table-object.js"></script>
<!-- layer -->
<script src="/plugins/layer/layer.js"></script>
<script>
    var queryMap = new Object(); //table查询条件
    queryMap["query"] = false;
    var table = null;
    $(document).ready(function () {
        //初始化Table
        var tableobj = new Object();
        tableobj.tableid = "equiptable";
        tableobj.initColumn = function () {
            return [{
                field: 'equipName',
                title: '设备名称'
            },{
                field: 'equipCode',
                title: '设备编码'
            },{
                field: 'imei',
                title: 'IMEI'
            },{
                field: 'typeName',
                title: '机型'
            },{
                field: 'state',
                title: '状态',
                formatter:function (value, row, index){
                    if(row.state==0){
                        return '正常';
                    }else if(row.state==1){
                        return '暂停';
                    }
                }
            },{
                field: 'location',
                title: '位置'
            },{
                field: 'operate',
                title: '操作',
                align: 'center',
                width: 100,
                valign: 'middle',
                formatter: operateFormatter,
                events: operateEvents
            }];
        };
        var defaultColunms = tableobj.initColumn();
        table = new BSTable(tableobj.tableid, "/equip/eq-equipdoc/pageEqEquipdoc","pkEquipdoc", defaultColunms);
        tableobj.table = table.init();


    })
    function operateFormatter(value, row, index) {
        return [
            '<a class="send" style="margin-left:10px" href="javascript:void(0)" title="下发">',
            '下发',
            '</a>'
        ].join('');
    };
    window.operateEvents = {
        'click .send': function (e, value, row, index) {
            parent.layer.open({
                type: 2,
                title: '设备下发',
                shadeClose: false,
                shade: 0.1,
                shift:2,
                area: ['60%', '80%'],
                content: '/equip/sendInstructs?fkEquiptype='+row.fkEquiptype+'&pkEquipdoc='+row.pkEquipdoc+'&imei='+row.imei,
                cancel: function(){
                    table.refresh();
                },
                end:function () {
                    table.refresh();
                }
            });

        }
    };
</script>
</body>
</html>
